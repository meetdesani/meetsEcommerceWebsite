<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
</head>
<body>
    {% extends "header.html" %}
    {% block content %}
    {% if msg %}
    <div class="alert alert-success" role="alert">
        {{msg}}
    </div>
    {% endif %}
    {% if msgred %}
    <div class="alert alert-danger" role="alert">
        {{msgred}}
    </div>
    {% endif %}
    <div class="container">
        <br>
        <div class="container room-room">
            <div class="row">
                <div class="col-md-6 footer-left-part card-center">
                    <div class="card text-left">
                        <div class="card-header text-center">
                            Edit Product
                        </div>
                        <div class="card-body">
                            <form method="post" name="seller_edit_product" action="{% url 'seller_edit_product' product.id %}" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="card-body text-center">
                                    <img class="image product-image card-img-top" src="{{product.product_image.url}}" alt="Product Image" />
                                </div>
                                <br>
                                <select name="product_brand" class="form-select" aria-label="Default select example">
                                    <option selected>{{product.product_brand}}</option>
                                    <option value="Apple">Apple</option>
                                    <option value="Samsung">Samsung</option>
                                    <option value="Dell">Dell</option>
                                    <option value="Lenovo">Lenovo</option>
                                    <option value="Google">Google</option>
                                    <option value="Fitbit">Fitbit</option>
                                </select>
                                <br>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Product Model</label>
                                    <input name="product_model" value="{{product.product_model}}" type="text" class="form-control" id="exampleFormControlInput1">
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Product Price</label>
                                    <input name="product_price" value="{{product.product_price}}" type="text" class="form-control" id="exampleFormControlInput1">
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Product Description</label>
                                    <textarea name="product_desc" class="form-control" id="exampleFormControlTextarea1" rows="3">{{product.product_desc}}</textarea>
                                </div>
                                <br>
                                <div class="form-group">
                                    <input class="form-control" type="file" id="formFile" name="product_image">
                                </div>
                                <br>
                                <div class="text-center">
                                    <div class="btn-group" role="group" aria-label="Basic example">
                                        <a>
                                            <button type="submit" class="btn btn-primary first-button-radius">
                                                <i class="fa-solid fa-bookmark logo-space-left"></i>
                                                Save
                                            </button>
                                        </a>
                                        <a href="{% url 'seller_product_details' product.id %}">
                                            <button type="button" class="btn btn-dark last-button-radius">
                                                <i class="fa-solid fa-delete-left logo-space-left"></i>
                                                Go Back
                                            </button>
                                        </a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
</body>
{% include 'footer.html' %}
{% endblock %}
