{% extends "header.html" %}
{% block content %}
{% load static %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <style>
    </style>
</head>
</body>
     {% if msg %}
    <div class="alert alert-success" role="alert">
        {{msg}}
    </div>
    {% endif %}
    {% if msgred %}
    <div class="alert alert-danger" role="alert">
        {{msgred}}
    </div>
    {% endif %}
    <br>
    <br>
    <br>
    <div class="container cnt-form">
        <h2 class="display-4 margin-bottom">Add Product</h2>
        <br>
        <form method="post" name="seller_add_product" action="{% url 'seller_add_product' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <select name="product_brand" class="form-select" aria-label="Default select example">
                <option selected>Brands</option>
                <option value="Apple">Apple</option>
                <option value="Samsung">Samsung</option>
                <option value="Dell">Dell</option>
                <option value="Lenovo">Lenovo</option>
                <option value="Google">Google</option>
                <option value="Fitbit">Fitbit</option>
            </select>
            <br>
            <div class="form-group">
                <label for="exampleFormControlInput1">Product Model</label>
                <input name="product_model" type="text" class="form-control" id="exampleFormControlInput1">
            </div>
            <br>
            <div class="form-group">
                <label for="exampleFormControlInput1">Product Price</label>
                <input name="product_price" type="text" class="form-control" id="exampleFormControlInput1">
            </div>
            <br>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Product Description</label>
                <textarea name='product_desc' class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <br>
            <div class="form-group">
                <input class="form-control" type="file" id="formFile" name="product_image">
            </div>
            <br>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-primary">Submit</button>
            </div>
        </form>
    </div>
    <br>
    <br>
    <br>
</body>
{% include 'footer.html' %}
{% endblock %}
