{% extends "header.html" %}
{% block content %}
<body>
    <br>
    <div class="container cnt-form">
        <h2 class="display-4 margin-bottom">Contact Us</h2>
        <br>
        <form method="post" name="contactus" action="{% url 'contactus' %}">
            {% csrf_token %}
            <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input name="name" type="text" class="form-control" id="exampleFormControlInput1" placeholder="John Doe">
            </div>
            <br>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input name="email" type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <br>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Remark</label>
                <textarea name="remark" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Your note here..."></textarea>
            </div>
            <br>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-primary">Submit</button>
            </div>
        </form>
    </div>
    <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
{% include 'footer.html' %}
{% endblock %}
