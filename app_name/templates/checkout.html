{% extends "header.html" %}
{% block content %}
<body>
    <br>
    {% if msg %}
    <div class="alert alert-success" role="alert">
        {{msg}}
    </div>
    {% endif %}
    {% if msgred %}
    <div class="alert alert-danger" role="alert">
        {{msgred}}
    </div>
    {% endif %}
    <br>
    <div class="container cnt-form-signup">
        <h2 class="display-4">Check Out</h2>
        <br>
        <form method="post" name="checkout" action="{% url 'checkout' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row form-group">
                <div class="col">
                    Name
                  <input name="name" type="text" class="form-control">
                </div>
                <div class="col">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input name="email" type="text" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="col">
                    Mobile
                  <input type="text" name="mobile" class="form-control" aria-label="Mobile">
                </div>
            </div>
            <br>
            <div class="form-group">
            <div class="row form-group">
                <div class="col">
                    City
                    <input name="city" type="text" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="col">
                    State
                    <input name="state" type="text" class="form-control">
                </div>
                <div class="col">
                    Zip code
                    <input name="zip" type="text" class="form-control">
                </div>
            </div>
            <br>
            <div class="row form-group">
                <label for="exampleFormControlTextarea1">Address</label>
                <textarea name="address" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <br>
            <div class="mb-3">
                <label for="disabledTextInput" class="form-label">Grand Total</label>
                <input name="amount" type="text" id="disabledTextInput" class="form-control" value="{{net_price}}" disabled>
            </div>
            <br>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-primary">Submit</button>
        </div>
        </form>
    </div>
    <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
{% include 'footer.html' %}
{% endblock %}
